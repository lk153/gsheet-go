name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: GolangCI-lint
      uses: github.com/golangci/golangci-lint/cmd/golangci-lint@v1.55.2
      with:
        args: golangci-lint run
        
    - name: Run build
      uses: cedrickring/golang-action@1.6.0
      with:
        args: make build

    - name: Run build
      uses: cedrickring/golang-action@1.6.0
      with:
        args: make test
